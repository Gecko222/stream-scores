<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>stream-scores</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
    </script>
</head>
<body>
    <main class="cameras">
        <!-- CAMERA #1 -->
        <section class="camera camera-1">
            <h2>camera 1</h2>
            <div class="screen">
                <iframe
                    src="camera/1"
                    frameborder="0"
                    allowfullscreen
                ></iframe>
            </div>
            <div class="details">
                <div class="opponents">
                    <div class="opponent opponent-1">
                        <div class="name">
                            <input type="text" placeholder="player name">
                        </div>
                        <div class="score">
                            <input type="text" placeholder="score" value="0">
                        </div>
                    </div>
                    <div class="opponent opponent-2">
                        <div class="score">
                            <input type="text" placeholder="score" value="0">
                        </div>
                        <div class="name">
                            <input type="text" placeholder="player name">
                        </div>
                    </div>
                </div>
                <div class="save">
                    <button>update stream</button>
                </div>
            </div>
        </section>
        <!-- CAMERA #2 -->
        <section class="camera camera-2">
            <h2>camera 2</h2>
            <div class="screen">
                <iframe
                    src="camera/2"
                    frameborder="0"
                    allowfullscreen
                ></iframe>
            </div>
            <div class="details">
                <div class="opponents">
                    <div class="opponent opponent-1">
                        <div class="name">
                            <input type="text" placeholder="player name">
                        </div>
                        <div class="score">
                            <input type="text" placeholder="score" value="0">
                        </div>
                    </div>
                    <div class="opponent opponent-2">
                        <div class="score">
                            <input type="text" placeholder="score" value="0">
                        </div>
                        <div class="name">
                            <input type="text" placeholder="player name">
                        </div>
                    </div>
                </div>
                <div class="save">
                    <button>update stream</button>
                </div>
            </div>
        </section>

        <script src="/index.js"></script>
    </main>
</body>
</html>
